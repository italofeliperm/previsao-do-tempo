<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <script src="js/script.js" defer></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"rel="stylesheet"/>
    
    <title>Previsao do tempo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>

        <div class="caixa-maior">
            <div class="search-container">
                <div class="location-btn" onclick="getLocation()">
                    <i class="fas fa-location-dot"></i>
                </div>
                <input class="input-cidade" placeholder="Search the city" />
                <button class="botao-busca" onclick="cliqueiNoBotao()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="caixa-media">
                <div class="location-info">
                    <h2 class="cidade">Stavanger</h2>
                    <p class="texto-previsao">Cloudy</p>
                </div>
                
                <div class="temp-container">
                    <p class="temp">21°</p>
                    <div class="temp-minmax">
                        <span class="temp-max">H: 24°</span>
                        <span class="temp-min">L: 18°</span>
                    </div>
                </div>
            </div>

            <div class="forecast-items">
                <!-- Previsão horária -->
            </div>
            
            <div class="info-container">
                <div class="info-item">
                    <i class="fas fa-wind info-icon"></i>
                    <div>
                        <p class="vento">12 km/h</p>
                        <p class="info-label">Wind</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-droplet info-icon"></i>
                    <div>
                        <p class="umidade">76%</p>
                        <p class="info-label">Humidity</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-sun info-icon"></i>
                    <div>
                        <p class="sunrise">06:30</p>
                        <p class="info-label">Sunrise</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-moon info-icon"></i>
                    <div>
                        <p class="sunset">18:45</p>
                        <p class="info-label">Sunset</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="loading-screen">
            <div class="spinner"></div>
        </div>
        </body>
</html>
